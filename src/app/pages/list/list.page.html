<app-header titulo="List - Slider"></app-header>

<ion-content>

  <ion-list #lista>

    <ion-item-sliding *ngFor="let user of usuarios | async">
      
      <ion-item>
        <ion-label>
          <h3>{{ user.FirstName }}</h3>
          <p>{{ user.LastName }}</p>
        </ion-label>
  
        <ion-label class="ion-text-right" slot="end">
          {{ user.ID }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favoriteItem(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="shareItem(user)">
          <ion-icon slot="icon-only" name="share" mode="ios"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
