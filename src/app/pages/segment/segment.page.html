<app-header titulo="segment"></app-header>

<ion-toolbar>

  <ion-segment (ionChange)="segmentChanged($event)"
                [(ngModel)]="segmentSelected"              
                color="tertiary">

    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-toolbar>


<ion-content>

  <ion-list>
    <ion-item class="animated fadeIn fast" *ngFor="let heroe of (superHeroes | async) | filtro: publisher : 'publisher'">
      <ion-label>
        <h3>{{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small></h3>
        <p>
          {{ heroe.first_appearance }}
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        {{ heroe.publisher }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]" class="animated flash slow infinite">
      <ion-label>
        <h3>
          <ion-skeleton-text class="skeleton-top" animated></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text class="skeleton-bot"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        <ion-skeleton-text class="skeleton-right"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
